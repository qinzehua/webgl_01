<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>立方体</title>
    <link rel="stylesheet" href="../css/common.css" />
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <script type="shader-source" id="vertexShader">
      precision mediump float;
      attribute vec3 a_Position;
      attribute vec4 a_Color;
      varying vec4 v_Color;
      uniform mat4 u_Matrix;

      void main(){
          gl_Position = u_Matrix * vec4(a_Position, 1);
          v_Color = a_Color;
          gl_PointSize = 5.0;
      }
    </script>
    <script type="shader-source" id="fragmentShader">
      //浮点数设置为中等精度
      precision mediump float;
      varying vec4 v_Color;

      void main(){
          gl_FragColor = v_Color;
      }
    </script>

    <script src="../utils/math.js"></script>
    <script src="../utils/webgl-helper.js"></script>
    <script src="../utils/vector3.js"></script>
    <script src="../utils/webgl-matrix.js"></script>
    <script>
      let canvas = getCanvas("#canvas");
      resizeCanvas(canvas);
      let gl = getContext(canvas);
      let program = createSimpleProgramFromScript(
        gl,
        "vertexShader",
        "fragmentShader"
      );
      gl.useProgram(program);
      // prettier-ignore
      let positions = [
            -0.5, -0.5, 0.5, 1, 0, 0, 1,
            0.5, -0.5, 0.5, 0, 1, 0, 1,
            0.5, 0.5, 0.5, 1, 0, 1, 1,
            -0.5, 0.5, 0.5, 1, 1, 0, 1, // 前面包含的四个点，以及各个点的颜色，每个面中又包含两个三角形

            -0.5, 0.5, 0.5, 0, 1, 0, 1,
            -0.5, 0.5, -0.5, 0, 1, 0, 1,
            -0.5, -0.5, -0.5, 0, 1, 0, 1,
            -0.5, -0.5, 0.5, 0, 1, 0, 1, // 左面

            0.5, 0.5, 0.5, 0, 0, 1, 1,
            0.5, -0.5, 0.5, 0, 0, 1, 1,
            0.5, -0.5, -0.5, 0, 0, 1, 1,
            0.5, 0.5, -0.5, 0, 0, 1, 1, // 右面

            0.5, 0.5, -0.5, 1, 0, 1, 1,
            0.5, -0.5, -0.5, 1, 0, 1, 1,
            -0.5, -0.5, -0.5, 1, 0, 1, 1,
            -0.5, 0.5, -0.5, 1, 0, 1, 1, // 后面

            -0.5, 0.5, 0.5, 1, 1, 0, 1,
            0.5, 0.5, 0.5, 1, 1, 0, 1,
            0.5, 0.5, -0.5, 1, 1, 0, 1,
            -0.5, 0.5, -0.5, 1, 1, 0, 1, // 上面

            -0.5, -0.5, 0.5, 0, 1, 1, 1,
            -0.5, -0.5, -0.5, 0, 1, 1, 1,
            0.5, -0.5, -0.5, 0, 1, 1, 1,
            0.5, -0.5, 0.5, 0, 1, 1, 1, // 下面
        ]
      // prettier-ignore
      let indices = [
        0, 1, 2, 0, 2, 3, // 画前面
        4, 5, 6, 4, 6, 7, // 画左面
        8, 9, 10, 8, 10, 11, // 画右面
        12, 13, 14, 12, 14, 15, // 画后面
        16, 17, 18, 16, 18, 19, // 画上面
        20, 21, 22, 20, 22, 23, // 画下面
      ];
      let color = randomColor();
      let u_Matrix = gl.getUniformLocation(program, "u_Matrix");
      let a_Position = gl.getAttribLocation(program, "a_Position");
      let a_Color = gl.getAttribLocation(program, "a_Color");

      gl.enableVertexAttribArray(a_Position);
      gl.enableVertexAttribArray(a_Color);
      let buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, 28, 0);
      gl.vertexAttribPointer(a_Color, 4, gl.FLOAT, false, 28, 12);
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array(positions),
        gl.STATIC_DRAW
      );

      let indicesBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indicesBuffer);
      gl.bufferData(
        gl.ELEMENT_ARRAY_BUFFER,
        new Uint16Array(indices),
        gl.STATIC_DRAW
      );

      gl.clearColor(0, 0, 0, 1);
      //隐藏背面
      gl.enable(gl.CULL_FACE);

      var aspect = canvas.width / canvas.height;
      //计算正交投影矩阵
      var projectionMatrix = matrix.ortho(
        -aspect * 4,
        aspect * 4,
        -4,
        4,
        100,
        -100
      );

      var deg2radians = window.lib3d.math.deg2radians;
      /*渲染*/
      function render() {
        xAngle += 1;
        yAngle += 1;
        zAangle += 1;
        //先绕 Y 轴旋转矩阵。
        matrix.rotationY(deg2radians(yAngle), dstMatrix);
        //再绕 X 轴旋转
        matrix.multiply(
          dstMatrix,
          matrix.rotationX(deg2radians(xAngle), tmpYMatrix),
          dstMatrix
        );
        //再绕 Z 轴旋转
        matrix.multiply(
          dstMatrix,
          matrix.rotationZ(deg2radians(xAngle), tmpZMatrix),
          dstMatrix
        );
        //模型投影矩阵。
        matrix.multiply(projectionMatrix, dstMatrix, dstMatrix);

        gl.uniformMatrix4fv(u_Matrix, false, dstMatrix);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
        if (!playing) {
          return;
        }
        requestAnimationFrame(render);
      }

      var playing = false;
      var xAngle = 0;
      var yAngle = 0;
      var zAangle = 0;
      var dstMatrix = matrix.identity();
      var tmpYMatrix = matrix.identity();
      var tmpZMatrix = matrix.identity();
      document.body.addEventListener("click", function () {
        playing = !playing;
        render();
      });
      render();
    </script>
  </body>
</html>
